<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend> Form 1</legend> 
        <form action="">
            <label for="city">City Name: </label>
            <br>
            <input type="text" name="city" id="city">

            <br>
            <br>

            <label for="country">Country Code: </label>
            <br>
            <input type="text" name="country" id="country">

            <br>
            <br>

            <label for="zip">Zip Code: </label>
            <br>
            <input type="text" name="zip" id="zip">

            <br>
            <br>

            <input type="submit" id="weatherSubmit">

            <br>
            <br>

            <div id="weatherResults">Results will be shown here!</div>
        </form>
        
    </fieldset>
    <fieldset>
        <legend>Form 2</legend>
        <form action="">
            <label for="anything">Insert any text here:</label>
            <br>
            <input type="text" name="anything" id="anything">

            <br>
            <br>

            <input type="submit" id="textSubmit">

            <br>
            <br>

            <div id="anythingResults">Results will be shown here!</div>
        </form>
    </fieldset>
    <script src="script.js"></script>
</body>
</html>
